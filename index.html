<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Game</title>

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/controls.css">
    <link rel="stylesheet" href="/assets/css/level-editor.css">
    <script defer src="/assets/js/main/loader" type="module"></script>
</head>
<body>
   <main>
    <div id="ui">
        <div id="controls">
            <div id="l">
                <button id="left">
                    <img src="assets/sprites/controls/left.png" alt="left">
                </button>
                <button id="down">
                    <img src="assets/sprites/controls/left.png" alt="down">
                </button>
                <button id="right">
                    <img src="assets/sprites/controls/left.png" alt="right">
                </button>
            </div>
            <div id="r">
                <button id="up">
                    <img src="assets/sprites/controls/left.png" alt="jump">
                </button>
            </div>
        </div>
        <div id="menu-bar">
            <button id="menu-btn">Menu</button>
        </div>
        <div id="menu-overlay" class="hidden" data-display="flex">
            <button id="level-editor">Level Editor :)</button>
        </div>
        <div id="level-editor" class="hidden" data-display="block">
            <button id="back">Back</button>
            <div id="blocks">
                <button id="basic-block">Basic block</button>
            </div>
        </div>
    </div>
    <canvas id="c">
        Error!
        Canvas isn't supported
    </canvas>
   </main>
</body>
</html>
