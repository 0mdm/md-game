<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Game</title>

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/controls.css">
    <link rel="stylesheet" href="/assets/css/level-editor.css">
    <link rel="stylesheet" href="/assets/css/inventory.css">
    <link rel="stylesheet" href="/assets/css/stats.css">
    <script defer src="/assets/js/main/loader" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</head>
<body>
   <main>
    <div id="ui">
        <div id="play-c">
            <button id="play">Play</button>
        </div>
        <div id="controls">
            <div id="l">
                <button id="left">
                    <img src="assets/sprites/controls/left.png" alt="left">
                </button>
                <button id="down">
                    <img src="assets/sprites/controls/left.png" alt="down">
                </button>
                <button id="right">
                    <img src="assets/sprites/controls/left.png" alt="right">
                </button>
            </div>
            <div id="r">
                <button id="shoot">
                    <img src="assets/sprites/controls/shoot.png" alt="shoot">
                </button>
                <button id="up">
                    <img src="assets/sprites/controls/left.png" alt="jump">
                </button>
            </div>
        </div>
        <div id="menu-bar"></div>
        <div id="inventory" class="hidden"></div>
        <div id="level-editor" class="hidden">
            <button id="get-text">Get text</button>
            <div id="blocks">
                <button id="basic-block">Basic block</button>
            </div>
        </div>
        <div id="stats">
            <div id="health-c">
                <p id="health">10/10</p>
            </div>
        </div>
    </div>
    <canvas id="c">
        Error!
        Canvas isn't supported
    </canvas>
   </main>
</body>
</html>
